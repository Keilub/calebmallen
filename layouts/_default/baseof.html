<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">



{{ partial "head.html" . }}

<body>

  {{ template "_internal/google_analytics.html" . }}

  {{ partial "header.html" . }}

  <head>
    <title>Menu</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" type="text/css" />
  </head>
  
  <body>
    <div id="app">
      <div class="menu">
        <div class="menu-label">MENU</div>
        <ul class="menu-links">
          <li><a href="/">WORK</a></li>
          <li><a href="/posts">BLOG</a></li>
          <li><a href="/newsletter">NEWSLETTER</a></li>
        </ul>
    </div>
  
    <script src="/assets/js/common.js">
    </script>
  </body>

  <!-- begin content -->
  <main class="content" aria-label="Content">
    {{ block "main" . }}{{ end }}
  </main>
  <!-- end content -->

  <div class="top" title="Top"><i class="ion ion-ios-arrow-round-up"></i></div>

  {{ partial "footer.html" . }}

  {{ partial "javascripts.html" . }}

</body>

</html>
